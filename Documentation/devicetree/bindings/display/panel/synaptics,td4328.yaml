%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/synaptics,td4328.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Synaptics TD4328-based DSI display panels

maintainers:
  - Xilin Wu <wuxilin123@gmail.com>

description:
  The Synaptics TD4328 is a generic DSI Panel IC used to control
  LCD panels.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    contains:
      const: syna,td4328

  vdd-supply:
    description: Digital voltage rail

  vddio-supply:
    description: Digital I/O voltage rail

  reg: true
  port: true

required:
  - compatible
  - reg
  - reset-gpios
  - vdd-supply
  - vddio-supply
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "syna,td4328";
            reg = <0>;

            backlight = <&backlight>;
            reset-gpios = <&tlmm 133 GPIO_ACTIVE_LOW>;

            vdd-supply = <&vdd_lcm_2p8>;
            vddio-supply = <&vreg_l12b_1p8>;

            port {
                panel_in_0: endpoint {
                    remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };

...
