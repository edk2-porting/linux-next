%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/qcom,tcsr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Top Control and Status Register

maintainers:
  - Bjorn Andersson <bjorn.andersson@linaro.org>

description:
  Qualcomm devices have a set of registers that provide various control and
  status functions for their peripherals.

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - qcom,msm8976-tcsr
              - qcom,msm8998-tcsr
              - qcom,qcs404-tcsr
              - qcom,sc7180-tcsr
              - qcom,sc7280-tcsr
              - qcom,sc8280xp-tcsr
              - qcom,sdm630-tcsr
              - qcom,sdm845-tcsr
              - qcom,sdx55-tcsr
              - qcom,sdx65-tcsr
              - qcom,sm4450-tcsr
              - qcom,sm8150-tcsr
              - qcom,sm8450-tcsr
              - qcom,tcsr-apq8064
              - qcom,tcsr-apq8084
              - qcom,tcsr-ipq8064
              - qcom,tcsr-ipq8074
              - qcom,tcsr-mdm9615
              - qcom,tcsr-msm8226
              - qcom,tcsr-msm8660
              - qcom,tcsr-msm8916
              - qcom,tcsr-msm8953
              - qcom,tcsr-msm8960
              - qcom,tcsr-msm8974
              - qcom,tcsr-msm8996
          - const: syscon
      - items:
          - enum:
              - qcom,tcsr-ipq5332
              - qcom,tcsr-ipq6018
              - qcom,tcsr-ipq9574
          - const: syscon
          - const: simple-mfd

  reg:
    maxItems: 1

  ranges: true

  "#address-cells":
    const: 1

  "#size-cells":
    const: 1

patternProperties:
  "pwm@[a-f0-9]+$":
    type: object
    $ref: /schemas/pwm/qcom,ipq6018-pwm.yaml

required:
  - compatible
  - reg

allOf:
  - if:
      not:
        properties:
          compatible:
            contains:
              enum:
                - qcom,tcsr-ipq5332
                - qcom,tcsr-ipq6018
                - qcom,tcsr-ipq9574
    then:
      patternProperties:
        "pwm@[a-f0-9]+$": false

additionalProperties: false

examples:
  # Example 1 - Syscon node found on MSM8960
  - |
    syscon@1a400000 {
        compatible = "qcom,tcsr-msm8960", "syscon";
        reg = <0x1a400000 0x100>;
    };
  # Example 2 - Syscon node found on IPQ6018
  - |
    #include <dt-bindings/clock/qcom,gcc-ipq6018.h>

    syscon@1937000 {
        compatible = "qcom,tcsr-ipq6018", "syscon", "simple-mfd";
        reg = <0x01937000 0x21000>;
        ranges = <0 0x1937000 0x21000>;
        #address-cells = <1>;
        #size-cells = <1>;

        pwm: pwm@a010 {
            compatible = "qcom,ipq6018-pwm";
            reg = <0xa010 0x20>;
            clocks = <&gcc GCC_ADSS_PWM_CLK>;
            assigned-clocks = <&gcc GCC_ADSS_PWM_CLK>;
            assigned-clock-rates = <100000000>;
            #pwm-cells = <2>;
        };
    };
